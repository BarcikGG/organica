<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Organica shop</title>
</head>
<body>
    <header class="header">
            <a href="index.html" class="logo">
                <img src="img/logo_shop.png" id="logo_img" alt="Logo">
            </a>
            <i class='bx bx-menu' id="menu-icon"></i>

            <nav class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="#about">About</a>
                <a href="#">Shop</a>
                <a href="#">Safety</a>
                <a href="#">Links</a>
            </nav>
    </header> 
    
    <section class="goods">
        <div class="product-cards">
            <div class="product-card">
                <img src="img/strawberry.jpg" alt="Product 1">
                <h3>Клубничный чай</h3>
                <p>1250 руб/г</p>
                <button>Add to cart</button>
            </div>
            <div class="product-card">
                <img src="img/england.jpg" alt="Product 2">
                <h3>Английская карамель</h3>
                <p>800 руб/г</p>
                <button>Add to cart</button>
            </div>
            <div class="product-card">
                <img src="img/blackBlow.jpg" alt="Product 3">
                <h3>Черная смородина</h3>
                <p>350 руб/г</p>
                <button>Add to cart</button>
            </div>
            <div class="product-card">
                <img src="img/china.jpg" alt="Product 4">
                <h3>Китайская мята</h3>
                <p>580 руб/г</p>
                <button>Add to cart</button>
            </div>
        
        </div>

    </section>

    <footer>
        <h3>Made and designed by BarcikGG</h3>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
